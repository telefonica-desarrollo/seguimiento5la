<div style="height: 100vh; background-color: #101e3b; padding-top: 150px;" class="row">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card p-3">
                <div class="card-title lead">
                    Bienvenido
                    <hr>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Usuario</label>
                            <input type="text" class="form-control" name="formGroupExampleInput" placeholder="Ingrese el usuario" [(ngModel)]="usuario.Usuario">
                        </div>
                        <div class="form-group mt-2">
                            <label for="formGroupExampleInput2">Contraseña</label>
                            <input type="password" class="form-control" name="formGroupExampleInput2" placeholder="Ingrese la contraseña" [(ngModel)]="usuario.Password">
                        </div>
                        <button class="btn btn-primary w-100 my-3" (click)="Ingresar()">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
