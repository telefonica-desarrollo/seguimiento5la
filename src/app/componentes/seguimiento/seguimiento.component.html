<div class="container">
    <div class="row p-5" *ngIf="cargandoData">
        CARGANDO
    </div>
    <div class="row p-5" *ngIf="!cargandoData && Registros.length == 0">
        Sin registros
    </div>
    <div class="row pb-5" *ngIf="Registros.length > 0">
        <div class="col">
            <table mat-table [dataSource]="Registros" class="mat-elevation-z1 mt-3">
                <ng-container matColumnDef="dn">
                    <th mat-header-cell *matHeaderCellDef class="text-center ">DN </th>
                    <td mat-cell *matCellDef="let registro "> {{registro.DN}} </td>
                </ng-container>
                <ng-container matColumnDef="Atencion">
                    <th mat-header-cell *matHeaderCellDef class="text-center ">Atencion </th>
                    <td mat-cell *matCellDef="let registro "> {{registro.TIPO_ATENCION}} </td>
                </ng-container>
                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef class="text-center ">Fecha </th>
                    <td mat-cell *matCellDef="let registro "> {{registro.FECHA_VISITA}} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class="text-center ">Status </th>
                    <td mat-cell *matCellDef="let registro ">
                        <div class="badge bg-warning text-black" style="letter-spacing: 2px;" *ngIf="registro.STATUS ==1">Contacto Iniciado</div>
                        <div class="badge bg-warning text-black" style="letter-spacing: 2px;" *ngIf="registro.STATUS ==2">Pendiente</div>
                        <div class="badge bg-warning text-black" style="letter-spacing: 2px;" *ngIf="registro.STATUS ==3">Finalizado</div>
                        <div class="badge bg-warning text-black" style="letter-spacing: 2px;" *ngIf="registro.STATUS ==4">Dn Incorrecto</div>
                        <div class="badge bg-warning text-black" style="letter-spacing: 2px;" *ngIf="registro.STATUS ==5">Comportamiento Agresivo</div>

                    </td>
                </ng-container>
                <ng-container matColumnDef="Seguimiento">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Seguimiento </th>
                    <td mat-cell *matCellDef="let registro" class="py-2">
                        <button class="btn btn-secondary" routerLink="/inicio/seguimiento/{{registro.ID_REGISTRO}}">Ver Seguimiento</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: nombreColumnas"></tr>
            </table>
        </div>
    </div>
</div>
